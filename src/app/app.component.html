<nav>
  <div>
    <button mat-raised-button (click)="query()">取得</button>
  </div>
</nav>

<mat-list>
  <h3 mat-subheader>指定メールを配信する</h3>
  <mat-list-item *ngFor="let mail of mails">
    <mat-icon mat-list-icon>mail</mat-icon>
    <h4 mat-line>{{mail.email}}</h4>
    <p mat-line> {{mail.updated | date}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>

  <h3 mat-subheader>指定アプリを配信する</h3>
  <mat-list-item *ngFor="let application of applications">
    <mat-icon mat-list-icon>apps</mat-icon>
    <h4 mat-line>{{application.itunesstore_id}}</h4>
    <p mat-line> {{application.updated | date}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>

  <h3 mat-subheader>指定プロファイルを配信する</h3>
  <mat-list-item *ngFor="let profile of profiles">
    <mat-icon mat-list-icon>insert_drive_file</mat-icon>
    <h4 mat-line>{{profile.identifier}}</h4>
    <p mat-line> {{profile.updated | date}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>

<router-outlet></router-outlet>
